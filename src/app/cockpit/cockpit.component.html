<div class="row">
  <div class="col-xs-12">
    <h2>Add new Servers or Blueprints</h2>
    <label>Server Name</label>
    <input type="text" class="form-control" [(ngModel)]="serverName" />
    <label>Content</label>
    <input type="text" class="form-control" [(ngModel)]="serverContent" />
    <br />
    <button class="btn btn-success" (click)="onAddServer()">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint()">
      Add Blueprint
    </button>
  </div>
</div>
